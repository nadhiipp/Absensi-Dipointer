name: absensi_dipointer
description: A comprehensive attendance application with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # Charts
  fl_chart: ^0.65.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Path
  path_provider: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
